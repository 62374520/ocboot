- name: Change root password
  mysql_user:
    login_user: "{{ db_user }}"
    login_port: "{{ db_port | default(3306) }}"
    login_password: "{{ db_password }}"
    password: "{{ db_password }}"
    name: "{{ db_user }}"
    priv: '*.*:ALL,GRANT'
    host: "{{ item }}"
    check_implicit_admin: true
  loop:
    - "{{ db_host }}"
    - "localhost"
    - "%"
    - "::1"
    - "127.0.0.1"

