# Default values for cloudpods.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

createCRD: true

operator:
  replicaCount: 1
  syncUser: true
  disableNodeSelectorController: true
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule
  - key: node-role.kubernetes.io/controlplane
    effect: NoSchedule
  affinity: {}

  image:
    repository: "registry.cn-beijing.aliyuncs.com/yunionio/onecloud-operator"
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v3.9-lzx-helm.1"

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

localPathCSI:
  enabled: true
  helperPod:
    image: registry.cn-beijing.aliyuncs.com/yunionio/busybox:1.35.0
    pullPolicy: IfNotPresent
  image:
    # repository: "registry.cn-beijing.aliyuncs.com/yunion/local-path-provisioner"
    pullPolicy: IfNotPresent
    # tag: "v0.0.22"

cluster:
  mysql:
    host: 1.2.3.4
    port: 3306
    user: root
    password: your-db-password
    statefulset:
      enabled: true
      image:
        repository: "registry.cn-beijing.aliyuncs.com/yunionio/mysql"
        pullPolicy: IfNotPresent
        tag: "5.6"
      persistence:
        storageClass: ""
        accessMode: ReadWriteOnce
        size: 500Gi
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/controlplane
        effect: NoSchedule
  # Overrides the image tag whose default is the chart appVersion.
  version: ""
  # productVersion choose from:
  # - CMP
  # - FullStack
  # - Edge
  productVersion: CMP
  # disableResourceManagement disable container cgroup resource limits and requests
  disableResourceManagement: false
  # imageRepository defines default image registry
  imageRepository: registry.cn-beijing.aliyuncs.com/yunion
  # publicEndpoint is upstream ingress virtual ip address or DNS domain
  publicEndpoint: foo.bar.com
  # edition choose from:
  # - ce: community edition
  # - ee: enterprise edition
  edition: ce
  # storageClass for stateful component
  storageClass: ""
  # baremetal agent component spec
  baremetalagent:
    disable: true
    requests:
      storage: 100G
  # glance image component spec
  glance:
    requests:
      storage: 100G
  # influxdb component spec
  influxdb:
    requests:
      storage: 100G
  # meter component spec
  meter:
    requests:
      storage: 25G

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

service:
  port: 443
